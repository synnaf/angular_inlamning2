<div *ngIf="show">
  <h2>Hello</h2>

      <!-- Product  -->
      <div *ngFor="let movie of movieList" class="product-card">
        <div class="placeholder">
          <img src="{{ movie. movieImage }}">
          <!-- {{ movie.movieName }}
          {{ movie.moviePrice }} -->
        </div>

        </div>
      </div>

</div>
